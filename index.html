<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="style.css">

<title>Calculadora Básica</title>
<script src="prueba1.js"></script>
</head>
<body>
<h1>Calculadora básica</h1>
<p>
Introduce el valor de los operadores y la operación a realizar:
</p>
<p>
Operador 1 <input type="text" id="opera1">
</p>
<p>
Operador 2 <input type="text" id="opera2">
</p>
<p>
 Tipo de operación <select id="operador">
<option value="suma" selected="selected">Suma</option>
<option value="resta" >Resta</option>
<option value="multiplicacion" >Multiplicación</option>
<option value="division" >División</option>
</select>
<p>
<button id="lanzar">Realizar operación</button>
</p>
<p>
<p id="result"></p>
</p>
</body>
