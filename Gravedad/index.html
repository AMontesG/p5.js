<!DOCTYPE html><html><head>
  <title> Simulador Gravitatorio </title>
  <script src="p5.min.js"></script>
  <script src="p5.dom.min.js"></script>
  <script src="p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">

</head>

<body>
  <script src="sketch.js"></script>
  <h1> Simulador Comportamiento Satélite en el Espacio
  </h1>
  <h2> Instrucciones de uso </h2>

  <ol>
    <li>Selecciona el planeta con el que quieras probar </li>
    <li> Haz click con el ratón por la pantalla para desplazar el satélite </li>
    <li> Pulsa intro para calcular</li>

  </ol>
  <p>
    1 píxel equivale a <input type="number" id="escala">m
    <br>
    Masa del satélite <input type="number" id="masa">kg
  </p>
  <div>
    <input type="image" src="imagenes/mercurio.png" id="mercurio">
    <input type="image" src="imagenes/venus.png" id="venus">
    <input type="image" src="imagenes/tierra.png" id="tierra">
    <input type="image" src="imagenes/marte.png" id="marte">
  </div>
  <div>
    <input type="image" src="imagenes/Jupiter.png" id="jupiter">
    <input type="image" src="imagenes/saturn.png" id="saturno">
    <input type="image" src="imagenes/urano.png" id="urano">
    <input type="image" src="imagenes/neptuno.png" id="neptuno">
  </div>




</body></html>
